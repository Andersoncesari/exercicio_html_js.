<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Integrando HTML com JS</title>
</head>
<body>
    <div>

        
        <h1>Formulário</h1>
        

        <form id="form-deposito">

        <input type="number" id="campo-a" required placeholder="digite o numero" min="0" max="10">
        <input type="number" id="campo-b" required placeholder="digite o numero" min="1" max="11">
        <p class="error-messagem">Tente Novamente</p>
        <button id="submit" type="submit">Resultado</button>
        
        </form>

        <p class="success-message">Parabens! Você colocou o número correto</p>

    </div>
    <script src="./main.js"></script>
</body>
</html>
